name: ci

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    name: Build + smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux deps: нужны для сборки SFML из исходников (у тебя SFML может подтягиваться через FetchContent) [file:8]
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build g++ git \
            xvfb \
            libx11-dev libxrandr-dev libxcursor-dev libxi-dev libudev-dev \
            libgl1-mesa-dev libfreetype6-dev \
            libopenal-dev libvorbis-dev libflac-dev

      - name: Configure (CMake + Ninja)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j 2

      # Smoke run на Linux через виртуальный X-сервер, иначе SFML не сможет открыть окно на runner'е
      - name: Smoke run (Ubuntu) smile + elephant (5s each)
        if: runner.os == 'Linux'
        run: |
          set -e
          test -f data/smile.txt
          test -f data/elephant.txt
          xvfb-run -a timeout 5s ./build/physics data/smile.txt || true
          xvfb-run -a timeout 5s ./build/physics data/elephant.txt || true

      # Smoke run на Windows: запускаем и принудительно останавливаем через несколько секунд
      - name: Smoke run (Windows) smile + elephant (5s each)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path "data\smile.txt")) { throw "data\smile.txt not found" }
          if (!(Test-Path "data\elephant.txt")) { throw "data\elephant.txt not found" }

          $p1 = Start-Process -FilePath ".\build\physics.exe" -ArgumentList "data\smile.txt" -PassThru
          Start-Sleep -Seconds 5
          if (!$p1.HasExited) { Stop-Process -Id $p1.Id -Force }

          $p2 = Start-Process -FilePath ".\build\physics.exe" -ArgumentList "data\elephant.txt" -PassThru
          Start-Sleep -Seconds 5
          if (!$p2.HasExited) { Stop-Process -Id $p2.Id -Force }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: physics-${{ runner.os }}
          path: |
            build/physics
            build/physics.exe
          if-no-files-found: error
